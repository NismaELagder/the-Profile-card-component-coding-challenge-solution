<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header id="container">
      <img src="images/bg-pattern-card.svg" alt="card-pattern" />

      <img src="images/image-victor.jpg" alt="victor" />

      <div class="content">
        <p class="name">Victor Crest <span> 26 London</span></p>
      </div>
      <div class="small-container">
        <section>80K <span> Followers</span></section>
        <section>803K <span> Likes</span></section>
        <section>1.4K <span> Photos</span></section>
      </div>
    </header>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nisma Ahmed Elagder</a>.
    </div>
  </body>
</html>
